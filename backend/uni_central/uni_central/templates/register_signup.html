{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniCentral Signup</title>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sigmar&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@0.359.0/dist/umd/lucide.min.js"></script>
</head>
<body>
  <main class="register_signup">
    <section class="hero">
      <div class="text-content">
        <div class="logo-container">
            <img src="{% static 'assets/logo_no_slogan.png' %}" alt="UniCentral Logo">
        </div>
        <div class="signup-box"> 
            <h2>Sign up</h2>
            <form class="signup-entry" id="signup-form">
                <div>
                    <div class="signup-box-labels">
                        <label for="name">Name</label>
                    </div>
                    <input type="text" id="name" class="name-input" required>
                </div>
                <div>
                    <div class="signup-box-labels">
                        <label for="email">Email</label>
                    </div>
                    <input type="email" id="email" class="email-input" required>
                </div>
                <div>
                    <div class="signup-box-labels">
                        <label for="password">Password</label>
                    </div>
                    <div class="password-container">
                        <input type="password" id="password" class="password-input" required>
                        <button type="button" class="password-toggle" id="toggle-password">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <div class="signup-box-labels">
                        <label for="re-enter-password">Re-enter password</label>
                    </div>
                    <div class="password-container">
                        <input type="password" id="re-enter-password" class="password-input" required>
                        <button type="button" class="password-toggle" id="toggle-confirm-password">
                            <i data-lucide="eye"></i>
                        </button> 
                    </div>
                    <div class="password-error" id="password-error">Passwords do not match</div>
                </div>
                <div id="signup-error" class="error-message" style="display: none;"></div>                
                <button type="submit" class="signup-btn">SIGN UP &#10140;</button>
            </form>
            <div>
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="separator">
                <hr>
                <span>OR</span>
                <hr>
            </div>

            <button type="button" class="google-signup-btn" id="google-signup">SIGN UP WITH GOOGLE</button>
            
            <div class="already-have-account">
              <p>Already have an account? <a href="{% url 'register_login' %}">Sign in</a></p>            </div>
        </div>
      </div>
    </section>
  </main>

  <!-- <script src="{% static 'js/signup.js' %}"></script>" -->

  <!-- All JavaScript code goes here -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { 
      getAuth, 
      createUserWithEmailAndPassword,
      updateProfile 
    } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD0wF4R9GdY2m7eAwVL_j_mihLit4rRZ5Q",
      authDomain: "unicentral-b6c23.firebaseapp.com",
      projectId: "unicentral-b6c23",
      storageBucket: "unicentral-b6c23.firebasestorage.app",
      messagingSenderId: "554502030441",
      appId: "1:554502030441:web:6dccab580dbcfdb974cef8",
      measurementId: "G-M4L04508RH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM Content Loaded'); // Debug log

      // Initialize Lucide icons
      lucide.createIcons();

      // Get form elements
      const form = document.getElementById('signup-form');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('re-enter-password');
      const togglePassword = document.getElementById('toggle-password');
      const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
      const passwordError = document.getElementById('password-error');

      // Check if all elements exist
      if (!form || !passwordInput || !confirmPasswordInput || !togglePassword || !toggleConfirmPassword) {
        console.error('One or more elements not found');
        return;
      }

      // Password visibility toggle function
      function togglePasswordVisibility(inputField, button) {
        const type = inputField.type === 'password' ? 'text' : 'password';
        inputField.type = type;
        
        const icon = button.querySelector('i');
        if (icon) {
          icon.dataset.lucide = type === 'password' ? 'eye' : 'eye-off';
          lucide.createIcons();
        }
      }

      // Add click listeners for password toggles
      togglePassword.addEventListener('click', () => {
        togglePasswordVisibility(passwordInput, togglePassword);
      });

      toggleConfirmPassword.addEventListener('click', () => {
        togglePasswordVisibility(confirmPasswordInput, toggleConfirmPassword);
      });

      // Check if passwords match
      function checkPasswords() {
        if (passwordInput.value !== confirmPasswordInput.value) {
          passwordError.style.display = 'block';
          return false;
        }
        passwordError.style.display = 'none';
        return true;
      }

      // Add input listener for password confirmation
      confirmPasswordInput.addEventListener('input', checkPasswords);

      // Handle form submission
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log('Form submitted'); // Debug log

        if (!checkPasswords()) {
          return;
        }

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const name = document.getElementById('name').value;
        const signupError = document.getElementById('signup-error');

        console.log('Attempting to create user with:', { email, name }); // Debug log

        try {
            // Create user with email and password
            console.log('Calling createUserWithEmailAndPassword');
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            console.log('User credential received:', userCredential);
            
            const user = userCredential.user;
            console.log('User created:', user.uid);

            // Update user profile with name
            console.log('Updating user profile with name');
            await updateProfile(user, {
            displayName: name
            });
            console.log('Profile updated successfully');

            // Store additional user data in Firebase
            console.log('User signed up successfully!');
            
            // Verification Email (optional)
            // await sendEmailVerification(user);
            // console.log('Verification email sent');
            
            // Redirect to home page after successful signup
            alert('Account created successfully! Please check your email for verification.');
            window.location.href = '/'; 

        } catch (error) {
            console.error('Detailed error:', error); // More detailed error logging
            // Handle specific error cases
            switch (error.code) {
            case 'auth/email-already-in-use':
                signupError.textContent = 'This email is already registered. Please use a different email or sign in.';
                break;
            case 'auth/invalid-email':
                signupError.textContent = 'Please enter a valid email address.';
                break;
            case 'auth/operation-not-allowed':
                signupError.textContent = 'Email/password accounts are not enabled. Please contact support.';
                break;
            case 'auth/weak-password':
                signupError.textContent = 'Please choose a stronger password (at least 6 characters).';
                break;
            default:
                signupError.textContent = `An error occurred during signup: ${error.message}`;
            }
            signupError.style.display = 'block';
        }
        });
    });
  </script>
  <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
