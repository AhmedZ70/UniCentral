{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FAF8F0;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        .main-content.review-form-page {
            max-width: 800px;
            margin: 3rem auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .main-content.review-form-page:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .main-content.review-form-page h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #005a5b;
            font-weight: 700;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 20px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #005a5b;
        }

        form textarea,
        form input[type="number"],
        form input[type="text"],
        form select {
            width: 100%;
            padding: 12px 15px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        form textarea:focus,
        form input[type="number"]:focus,
        form input[type="text"]:focus,
        form select:focus {
            border-color: #005a5b;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 90, 91, 0.2);
        }

        fieldset {
            margin-top: 30px;
            border: 2px solid #e0e0e0;
            padding: 25px;
            border-radius: 12px;
            background-color: #fafafa;
        }

        fieldset legend {
            font-weight: 700;
            font-size: 1.2rem;
            color: #005a5b;
            padding: 0 10px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: 500;
            color: #444;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .checkbox-group label:hover {
            color: #005a5b;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #005a5b;
            cursor: pointer;
        }

        .submit-review-button {
            margin-top: 40px;
            padding: 15px 25px;
            background-color: #005a5b;
            color: #ffffff;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: center;
        }

        .submit-review-button:hover {
            background-color: #004e4f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 90, 91, 0.3);
        }

        .submit-review-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .main-content.review-form-page {
                margin: 2rem 1rem;
                padding: 30px;
            }

            .main-content.review-form-page h1 {
                font-size: 2rem;
            }

            .submit-review-button {
                font-size: 1.1rem;
                padding: 12px 20px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    {% include 'partials/navbar.html' %}
    <main class="main-content review-form-page">
        <h1>Leave a Review for {{ course.title }}</h1>
        <form method="POST" action="{% url 'review-create' course.id %}">
            {% csrf_token %}

            <label for="professor">Professor:</label>
            <select id="professor" name="professor" required>
                <option value="">-- Select a Professor --</option>
                {% for professor in professors %}
                    <option value="{{ professor.id }}">{{ professor.fname }} {{ professor.lname }}</option>
                {% endfor %}
            </select>

            <label for="review">Review:</label>
            <textarea id="review" name="review" placeholder="Share your experience with this course..." rows="5" required></textarea>

            <label for="rating">Rating (out of 5):</label>
            <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" required>

            <label for="difficulty">Difficulty (out of 6):</label>
            <input type="number" id="difficulty" name="difficulty" min="1" max="6" required>

            <label for="estimated_hours">Estimated Weekly Hours:</label>
            <input type="number" id="estimated_hours" name="estimated_hours" step="0.1" min="0" required>

            <label for="grade">Grade Received:</label>
            <input type="text" id="grade" name="grade" maxlength="2" placeholder="e.g., A, B+" required>

            <fieldset>
                <legend>Course Details</legend>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="would_take_again"> Would take again</label>
                    <label><input type="checkbox" name="for_credit"> For credit</label>
                    <label><input type="checkbox" name="mandatory_attendance"> Mandatory attendance</label>
                    <label><input type="checkbox" name="required_course"> Required course</label>
                    <label><input type="checkbox" name="is_gened"> General education requirement</label>
                    <label><input type="checkbox" name="in_person"> In person</label>
                    <label><input type="checkbox" name="online"> Online</label>
                    <label><input type="checkbox" name="hybrid"> Hybrid</label>
                    <label><input type="checkbox" name="no_exams"> No exams</label>
                    <label><input type="checkbox" name="presentations"> Presentations</label>
                </div>
            </fieldset>

            <button type="submit" class="submit-review-button">Submit Review</button>
        </form>
    </main>
    <script src="{% static 'js/review.js' %}"></script>
</body>
</html>
