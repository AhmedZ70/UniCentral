<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <link rel="icon" href="/static/assets/logo_black.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniCentral - My Professors</title>
  <link rel="stylesheet" href="{% static 'css/my_professors.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" src="{% static 'js/my_professors.js' %}"></script>
</head>
<body>
  {% include 'partials/navbar.html' %}

  <main class="main-content">
    <!-- Hero Section -->
    <section class="hero">
      <div class="text-content">
        <h1>My Professors</h1>
      </div>
    </section>

    <!-- Search and Sort Section -->
    <div class="filter-sort-container">
      <!-- Search Input -->
      <input
        type="text"
        id="search-input"
        placeholder="Search by professor name..."
        class="search-input"
      />

      <!-- Sort Dropdown -->
      <label for="sort-by">Sort by:</label>
      <select id="sort-by">
        <option value="name-asc">Name (A-Z)</option>
        <option value="name-desc">Name (Z-A)</option>
        <option value="rating-asc">Rating (Low to High)</option>
        <option value="rating-desc">Rating (High to Low)</option>
      </select>
    </div>

    <!-- Professor Cards Container -->
    <div class="professor-cards-container">
      <!-- Professor cards will be dynamically inserted here by JavaScript -->
    </div>

    <!-- No Professors Message -->
    <div id="no-professors-message" style="display: none;">
      <p>You haven't added any professors yet. Visit a professor's page to add them to your list.</p>
    </div>
  </main>
</body>
</html>
