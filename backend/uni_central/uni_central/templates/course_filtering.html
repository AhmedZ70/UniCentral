{% extends 'base.html' %}
{% load static %}

{% block title %}Course Filtering - UniCentral{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/course_filtering.css' %}">
{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="hero">
  <div class="text-content">
    <h1>Course Filters</h1>
  </div>
</section>

<!-- Filter Form (submits on Enter or when clicking the button) -->
<form id="filter-form" class="filter-sort-container">
  <input type="text" id="department-input" placeholder="Department (e.g., CS)">
  <input type="text" id="course-title-input" placeholder="Course Title (e.g., Intro to...)">
  <input type="number" id="min-course-number-input" placeholder="Min Course Number">
  <input type="number" id="max-course-number-input" placeholder="Max Course Number">
  <input type="text" id="professor-input" placeholder="Professor (e.g., Smith)">
  <input type="number" id="credits-input" placeholder="Credits">
  <!-- New fields for ratings and difficulty -->
  <input type="number" step="0.1" id="min-rating-input" placeholder="Min Avg Rating">
  <input type="number" step="0.1" id="max-rating-input" placeholder="Max Avg Rating">
  <input type="number" step="0.1" id="min-difficulty-input" placeholder="Min Avg Difficulty">
  <input type="number" step="0.1" id="max-difficulty-input" placeholder="Max Avg Difficulty">
  <button type="submit" class="search-button">SEARCH &#10140;</button>
