{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/assets/logo_black.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="{% static 'css/course_detail.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sigmar&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
    <script type="module" src="{% static 'js/course_detail.js' %}"></script>
</head>
<body>
    {% include 'partials/navbar.html' %}

    <main class="main-content course-detail-page">
        <input type="hidden" id="courseId" value="{{ course_id }}">
        <!-- Course Information Section -->
        <section class="course-info" id="course-info">
            <h1 class="course-title" id="course-title">Loading course...</h1>
            <div class="course-details" id="course-details">
                <!-- Rating Section -->
                <div class="rating-container">
                    <p>Overall Rating:</p>
                    <div id="course-rating"></div>
                </div>

                <!-- Difficulty Section -->
                <div class="difficulty-container">
                    <p>Difficulty:</p>
                    <div id="course-difficulty"></div>
                </div>

                <!-- Other Course Details -->
                <p><span class="detail-label">Subject:</span> <span id="course-subject"></span></p>
                <p><span class="detail-label">Credits:</span> <span id="course-credits"></span></p>
                <p><span class="detail-label">Semester:</span> <span id="course-semester"></span></p>
                <p><span class="detail-label">Average Grade:</span> <span id="course-grade"></span></p>
            </div>
            <div class="course-buttons">
                <button id="enroll-btn" class="leave-review-button">Enroll</button>
                <a id="discussion-board-btn" href="{% url 'course_discussion_board' context_id=course_id %}" class="go-to-discussion-board-button">                    Discussion Board
                </a>
            </div>
        </section>

        <!-- Reviews Section -->
        <section class="course-reviews" id="course-reviews">
            <h2 class="reviews-title">Reviews</h2>
            <!-- The <ul> will be filled by JS. If no reviews, we'll show a "no reviews" message. -->
            <ul class="reviews-list" id="reviews-list"></ul>
            <p class="no-reviews-message" id="no-reviews-message" style="display: none;">No reviews available for this course.</p>

            <!-- "Leave a Review" link uses the course_id passed from Django to build the correct URL -->
            <a id="leave-review-btn" href="{% url 'course-review-form' context_id=course_id %}" class="leave-review-button">
                Leave a Review
            </a>
        </section>
    </main>
</body>
</html>
