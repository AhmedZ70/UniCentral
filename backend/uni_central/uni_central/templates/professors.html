{% extends 'base.html' %}
{% load static %}

{% block title %}Professors - UniCentral{% endblock %}

{% block extra_css %}
  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="{% static 'css/professors.css' %}">
{% endblock %}

{% block content %}
  <main class="main-content professors-page">
    <div class="professors-header">
      <h1>Professors @ University of Utah</h1>
    </div>

    <h2 id="departments-title">Departments</h2>
    <div class="departments" id="departments">
      <!-- Departments will be loaded by JavaScript -->
    </div>

    <!-- Breadcrumb container -->
    <div id="breadcrumb" class="breadcrumb-container"></div>
    
    <!-- Professors container -->
    <div class="professors" id="professors">
      <p class="loading-message">Select a department to view its professors.</p>
    </div>
  </main>
{% endblock %}

{% block extra_js %}
  <!-- Page-specific JS -->
  <script src="{% static 'js/professors.js' %}"></script>
{% endblock %}
