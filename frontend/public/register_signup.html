<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniCentral Login</title>
  <link rel="stylesheet" href="../src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sigmar&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>

  <main class="register_signup">
    <section class="hero">
      <div class="text-content">
        <div class="logo-container">
            <img src="../assets/logo_no_slogan.png" alt="UniCentral Logo">
        </div>
        <div class="signup-box"> 
            <h2>Sign up</h2>
            <div class="signup-entry">
                <div>
                    <div class="signup-box-labels">
                        <label for="name">Name</label>
                    </div>
                    <input type="name" id="name" class="name-input">
                </div>
                <div>
                    <div class="signup-box-labels">
                        <label for="email">Email</label>
                    </div>
                    <input type="email" id="email" class="email-input">
                </div>
                <div>
                    <div class="signup-box-labels">
                        <label for="password">Password</label>
                    </div>
                    <input type="password" id="password" class="password-input">
                </div>
                    <button class="signup-btn">SIGN UP&#10140;</signup-btn>
                </div>
                <div>
                    <input type="checkbox" id="myCheckbox" name="myCheckbox">
                    <label for="myCheckbox">Remember me</label>
                  </div>
                  <div class="separator">
                      <hr>
                      <span>OR</span>
                      <hr>
                  </div>

                  <button class="google-signup-btn">SIGN UP WITH GOOGLE</google-signup-btn>
                  </button>
            </div>
            <div class="already-have-account">
                <span>Already have an account?</span>
                <a href="#" class="sign-in">Sign in</a> 
            </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="../src/login.js"></script>
  <script type="module" src="../src/signup.js"></script>

</body>
</html>
