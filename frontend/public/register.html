<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniCentral Login</title>
  <link rel="stylesheet" href="../src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sigmar&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="../assets/logo_horizontal.png" alt="UniCentral Logo">
    </div>
  </header>

  <main class="register">
    <section class="hero">
      <div class="text-content">
        <div class="login-entry">
          <div> 
            <label for="email">Email</label>
          </div>
          <div>
            <input type="email" id="email" class="email-input"> 
          </div>
          <div>
            <label for="password">Password</label>
          </div>
          <div>
            <input type="password" id="password" class="password-input">
          </div>
          <button class="login-btn">SIGN IN &#10140;</button>
        </div>
      </div>

  
</body>
</html>
